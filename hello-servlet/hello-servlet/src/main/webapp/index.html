<html>
<head>
<title>Web Demo</title>
</head>
<body>
  <p>
    <!-- Link submits GET request -->
    Say <a href="say-hello">Hello</a>
  </p>

  <!-- Form uses POST request -->
  <form method="post" action="say-hello">
    <h2>Name:</h2>
    <input type="text" id="say-hello-text-input" name="name" /> <input
      type="submit" id="say-hello-button" value="Say Hello" />
  </form>
</body>
</html>
